<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formatos.css">
</head>
<body>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="index.html">index</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="receitas.html">Receitas</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="cadastro.html">Cadastro</a>
    </li>
  </ul>
  <main>
    <div class="container-fluid">
        <h1 class="texto-cadastro">Efetue seu Cadastro</h1> 
        <div class="col-lg-9">
          <form  action="/enviar" method="POST">
            <div class="form-group row mb-3">
              <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
              <div class="col-sm-10">
                <input type="text" id="nome" name="nome" class="form-control" required>
              </div>
            </div>
  
            <div class="form-group row mb-3">
              <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
              <div class="col-sm-10">
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
            </div>
  
            <div class="form-group row mb-3">
              <label for="cep" class="col-sm-2 col-form-label">CEP:</label>
              <div class="col-sm-10">
                <input type="text" id="cep" name="cep" class="form-control" required>
              </div>
            </div>
  
            <div class="form-group row mb-3">
              <label for="rua" class="col-sm-2 col-form-label">Rua:</label>
              <div class="col-sm-10">
                <input type="text" id="rua" name="rua" class="form-control" required>
              </div>
            </div>
            
            <div class="form-group row mb-3">
              <label for="numero" class="col-sm-2 col-form-label">Número:</label>
              <div class="col-sm-4">
                <input type="text" id="numero" name="numero" class="form-control" required>
              </div>
              <label for="complemento" class="col-sm-2 col-form-label">Complemento:</label>
              <div class="col-sm-4">
                <input type="text" id="complemento" name="complemento" class="form-control">
              </div>
            </div>
  
            <div class="form-group row mb-3">
              <label for="cidade" class="col-sm-2 col-form-label">Cidade:</label>
              <div class="col-sm-6">
               
                <input type="text" id="cidade" name="cidade" class="form-control" required>
              </div>
              <label for="uf" class="col-sm-2 col-form-label">UF:</label>
              <div class="col-sm-2">
                <input type="text" id="uf" name="uf" class="form-control" required>
              </div>
            </div>
  
            <div class="form-group row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-secondary">Cadastrar</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </main>
  
  <footer>
    <div class="footer">
        © Caderno de Receitas
    </div>
  </footer>
  
</body>
</html>
